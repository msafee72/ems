<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Election Management System - Admin</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .navbar {
            background-color: #343a40;
        }
        .navbar-brand {
            color: #f8f9fa !important;
            font-size: 1.5rem;
            font-weight: bold;
        }
        .nav-link {
            color: #f8f9fa !important;
            font-size: 1rem;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        .nav-link:hover {
            color: #ffc107 !important;
        }
        .nav-item.active .nav-link {
            color: #ffc107 !important;
        }
        .container {
            flex: 1;
        }
        .footer {
            margin-top: auto;
            background-color: #343a40;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container-fluid "> 
        <nav class="navbar navbar-expand-lg navbar-light bg-dark mb-4 shadow">
            <a class="navbar-brand" >EMS Admin</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="/add_candidate">Add Candidate</a></li>
                    <li class="nav-item"><a class="nav-link" href="/register_voter">Register Voter</a></li>
                    <li class="nav-item"><a class="nav-link" href="/add_election">Add Election</a></li>
                    <li class="nav-item"><a class="nav-link" href="/view_voters">View Voters</a></li>
                    <li class="nav-item"><a class="nav-link" href="/view_candidates">View Candidates</a></li>
                    <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
                </ul>
            </div>
        </nav>

        {% block content %}
        {% endblock %}

      
    </div>
    <div style="flex-grow: 1;">
        
    </div>
    <footer class="footer">
        <p>&copy; 2024 Election Management System. All rights reserved.</p>
    </footer>


    <!-- Bootstrap and JS Libraries -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
